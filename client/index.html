<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dive Stop</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/libs/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>

  <script src="/libs/angular/angular.js"></script>

  <script src="//maps.google.com/maps/api/js"></script>
  <script src="/libs/ngmap/build/scripts/ng-map.js"></script>
  <!-- // <script src="/add/canvas-to-blob.js"></script> -->
  <script src="/build/ugly.min.js"></script>
 
<!--   // <script src="stub.js"></script>
  // <script src="map/map.js"></script>
  // <script src="divesite/divesite.js"></script>
  // <script src="add/add.js"></script>
  // <script src="search/search.js"></script>
  // <script src="splash/splash.js"></script>
  // <script src="services/services.js"></script>
  // <script src="app.js"></script> -->


  <link rel="stylesheet" href="/build/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<!-- these templateUrl files are referenced in each section's controller -->
<body ng-app="divestop" ng-class="{splash: splash.state}" ng-controller="SplashController">
  <nav class="blue-grey lighten-2" role="navigation">
    <div class="nav-wrapper container">
      <div class="row"> 
        <div class="col s12 m8 logoContainer">
          <a href="#" class="brand-logo">Dive Stop</a>
        </div>
        <div class="hide-on-med-and-up breaker"><br \></div>
        <div class="right col s12 m4 searchContainer">
          <span ng-controller="SearchController" ng-include src="templateUrl"></span>
        </div>
      </div>
    </div>
  </nav>
  <div class="mapContainer" ng-controller="OurMapController" ng-include src="templateUrl"></div>
  <div class="container">
    <div class="row addSiteForm" ng-controller="AddSiteController as form" ng-include src="form.templateUrl" ng-show="form.showForm.state"></div>
    <div class="row" id="siteInformation" ng-controller="DiveSiteController" ng-show="isSiteAvailable() && !showForm.state" ng-include src="templateUrl"></div>
  </div>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/libs/Materialize/dist/js/materialize.min.js"></script>
</body>
</html>
